<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.1/core.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="https://pyscript.net/releases/2024.3.1/core.js"></script>
    
    <title>Boss_Seth's Kitchen - Order Now</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .navbar-custom {
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .navbar-custom a {
            color: #1E90FF;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar-custom a:hover {
            text-decoration: underline;
        }

        .header {
            background-color: #1E90FF;
            color: black;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 24px;
        }

        .menu-container, .customer-container, .summary-container {
            background-color: #1f1f1f;
            border: 1px solid #1E90FF;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1E90FF;
            padding: 8px 0;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        input {
            background-color: #000;
            color: white;
            border: 1px solid #1E90FF;
            margin-left: 10px;
        }

        input:focus {
            outline: none;
            box-shadow: 0px 0px 8px #1E90FF;
        }

        button {
            background-color: #1E90FF;
            border: none;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 6px;
        }

        button:hover {
            background-color: #63B3FF;
        }

        .summary-container h5 {
            color: #1E90FF;
        }
    </style>
</head>
<body>

<div class="navbar-custom">
    <a href="index.html">üè† Home</a>
    <a href="ordering-form.html">üõí Order Now</a>
    <a href="contact-us.html">üìû Contact</a>
</div>

<div class="header">Boss_Seth's Kitchen - Order Form</div>

<div class="menu-container">
    <h4 class="text-center mb-3">Menu</h4>

    <div class="menu-item">
        <span>Burger - ‚Ç±79.99</span>
        <input type="checkbox" id="item1" value="79.99">
    </div>
    <div class="menu-item">
        <span>Pizza - ‚Ç±150.00</span>
        <input type="checkbox" id="item2" value="150">
    </div>
    <div class="menu-item">
        <span>Pasta - ‚Ç±120.50</span>
        <input type="checkbox" id="item3" value="120.50">
    </div>
    <div class="menu-item">
        <span>Salad - ‚Ç±49.99</span>
        <input type="checkbox" id="item4" value="49.99">
    </div>
    <div class="menu-item">
        <span>Soda - ‚Ç±19.99</span>
        <input type="checkbox" id="item5" value="19.99">
    </div>
</div>

<div class="customer-container">
    <h4 class="text-center mb-3">Customer Details</h4>
    <label>Name:</label>
    <input type="text" id="customer" class="form-control mb-2">
    <label>Address:</label>
    <input type="text" id="address" class="form-control mb-2">
    <label>Contact Number:</label>
    <input type="text" id="contact_number" class="form-control mb-2">
</div>

<div class="text-center mb-3">
    <button type="button" py-click="create_order">Place Order</button>
</div>

<div class="summary-container">
    <h5>Order Summary:</h5>
    <div id="order_output1"></div>
    <div id="order_output2"></div>
    <div id="order_output3"></div>
    <div id="show" class="mt-2"></div>
</div>

<py-script src="main2.py"></py-script>

</body>
</html>
