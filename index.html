<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss_Seth's Kitchen - Homepage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            padding: 20px;
            color: white;
        }

        .navbar-custom {
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .navbar-custom a {
            color: #1E90FF;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar-custom a:hover {
            text-decoration: underline;
        }

        .header {
            background-color: #1E90FF;
            color: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 22px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background-color: #1f1f1f;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #1E90FF;
            text-align: center;
            transition: 0.3s;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px #1E90FF;
        }

        .menu-item img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
            background-color: #000;
        }

        .menu-item .price {
            color: #1E90FF;
            font-weight: bold;
            font-size: 18px;
        }

        .opening-hours {
            margin-top: 40px;
            text-align: center;
            background-color: #1f1f1f;
            padding: 20px;
            border: 1px solid #1E90FF;
            border-radius: 8px;
        }

        .opening-hours h3 {
            color: #1E90FF;
            margin-bottom: 10px;
        }

    </style>
</head>

<body>

<div class="navbar-custom">
    <a href="index.html">üè† Home</a>
    <a href="ordering-form.html">üõí Order Now</a>
    <a href="contact-us.html">üìû Contact</a>
</div>

<div class="header"> Boss_Seth's Kitchen Menu</div>

<div class="menu-grid">

    <div class="menu-item">
        <img src="burger.jpg" alt="Burger">
        <h4>Burger</h4>
        <p class="price">‚Ç±79.99</p>
    </div>

    <div class="menu-item">
        <img src="pizza.jpg" alt="Pizza">
        <h4>Pizza</h4>
        <p class="price">‚Ç±150.00</p>
    </div>

    <div class="menu-item">
        <img src="pasta.jpg" alt="Pasta">
        <h4>Pasta</h4>
        <p class="price">‚Ç±120.50</p>
    </div>

    <div class="menu-item">
        <img src="salad.jpg" alt="Salad">
        <h4>Salad</h4>
        <p class="price">‚Ç±49.99</p>
    </div>

    <div class="menu-item">
        <img src="soda.jpg" alt="Soda">
        <h4>Soda</h4>
        <p class="price">‚Ç±19.99</p>
    </div>

</div>

<div class="opening-hours">
    <h3>üïí Opening Hours</h3>
    <p>Monday - Friday: 9:00 AM - 9:00 PM</p>
    <p>Saturday - Sunday: 10:00 AM - 11:00 PM</p>
</div>

<py-script src="main.py"></py-script>
</body>
</html>
